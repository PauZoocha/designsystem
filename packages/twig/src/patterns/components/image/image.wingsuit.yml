image:
  use: "@components/image/image.twig"
  label: Image
  description: A component for displaying an image.
  fields:
    alt:
      type: string
      label: Alt
      description: alt text for the image
      required: true
      preview: "My alt text"
    caption:
      type: string
      label: Caption
      description: string
      preview: "Women construction workers in Nepal build roads and bridges as part of a National Rural Transport Programme co-sponsored by the ILO."
    credit:
      type: string
      label: Credit
      description: string
      preview: "Â© Marcel Crozet/ILO"
      required: true
    loading:
      type: string
      label: Loading
      description: The loading attribute for the image
      required: false
      preview: "lazy"
      options:
        Lazy: lazy
        Eager: eager
    url:
      type: object
      label: URL
      description: The image url(s), and at which breakpoint each should be displayed.
      required: true
      preview:
        - breakpoint: 0
          src: "/images/small.jpg"
        - breakpoint: 800
          src: "/images/medium.jpg"
        - breakpoint: 1200
          src: "/images/large.jpg"
        - breakpoint: 1440
          src: "/images/large.jpg"
  settings:
    ishero:
      type: select
      label: Is Hero
      description: Is this image in a hero? If true, and credit exists, will display credit in a title attribute
      preview: false
      required: false
      options:
        True: true
        False: "false"
  visibility: storybook
