hero:
  use: "@components/hero/hero.twig"
  label: Hero
  description: The Hero component is usually found at the top of the page and introduces the page content. It can be used with our without an image and/or breadcrumbs that provide context to the page.
  fields:
    image:
      label: Implementation of Image component. See Image for more details
      type: object
      preview:
        alt: Lorem ipsum
        url:
          - breakpoint: 0
            src: "/images/hero.jpg"
          - breakpoint: 768
            src: "/images/hero.jpg"
    breadcrumb:
      label: Breadcrumbs
      type: object
    herocard:
      label: Part of the hero that displays text on top of image (or if no image on a background color). There are light and dark versions and all text parts are optional.
      type: object
      preview:
        alignment: left
        datecopy: 11 February 2022
        eyebrow: Eyebrow
        intro: "Brief intro text - ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
        socials:
          - label: "Facebook"
            url: "https://www.facebook.com/ilo.org"
            icon: "facebook"
          - label: "Linkedin"
            url: "https://www.linkedin.com/company/international-labour-organization-ilo"
            icon: "linkedin"
        title: "G20 Labour and Employment Ministers meet to discuss the future of work"
  variants:
    default:
      label: Default
    withoutimage:
      label: With no image
      description: without image settings
      fields:
        image: ""
        herocard:
          alignment: center
          datecopy: 11 February 2022
          eyebrow: Eyebrow
          intro: "Brief intro text - ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
          socials:
            - label: "Facebook"
              url: "https://www.facebook.com/ilo.org"
              icon: "facebook"
            - label: "Linkedin"
              url: "https://www.linkedin.com/company/international-labour-organization-ilo"
              icon: "linkedin"
          title: "G20 Labour and Employment Ministers meet to discuss the future of work"
    breadcrumbs:
      label: With breadcrumbs
      description: with breadcrumbs settings
      fields:
        breadcrumb:
            home:
              label: "Home"
              url: "/"
            links:
              - label: "Link One"
                url: "/linkone"
              - label: "Link Two"
                url: "/linktwo"
              - label: "Link Three"
                url: "/linkthree"
              - label: "Link Four"
                url: "/linkfour"
              - label: "Link Five"
                url: "/linkfive"
  settings:
    theme:
      type: select
      label: Theme
      description: The theme type for the hero
      required: false
      preview: "dark"
      options:
        dark: Dark
        light: Light
    hasbackground:
      type: select
      label: Has Background
      description: does the hero card have a background? (Defaults to true, only applied to Home Hero)
      options:
        true: true
        false: "false"
      preview: true
    types:
      type: select
      label: Types
      description: The type of hero
      required: false
      preview: "graphic"
      options:
        home: Home
        publication: Publication
        graphic: Graphic
        project: Project
        article: Article
        portal: Portal
  visibility: storybook
