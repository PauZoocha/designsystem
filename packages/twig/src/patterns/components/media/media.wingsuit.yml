media:
  use: '@components/media/media.twig'
  label: Media
  description: A component for displaying rich media, either an image or a video.
  fields:
    alt:
      type: string
      label: Alt
      description: alt text for the image
      required: true
      preview: 'My alt text'
    caption:
      type: string
      label: Caption
      description: string
      preview: 'my image caption'
    credit:
      type: string
      label: Credit
      description: string
      preview: 'Photo: copyright 2022 Person S. Name'
      required: true
    url:
      type: object
      label: URL
      description: The image url(s), and at which breakpoint each should be displayed.
      required: true
      preview:
        - breakpoint: 0
          src: 'https://place-hold.it/400x300?text=SmallBreakpointImage'
        - breakpoint: 800
          src: 'https://place-hold.it/800x600?text=MediumBreakpointImage'
        - breakpoint: 1200
          src: 'https://place-hold.it/1200x900?text=LargeBreakpointImage'
        - breakpoint: 1440
          src: 'https://place-hold.it/1600x1200?text=LargestBreakpointImage'
    video:
      type: object
      label: Video
      description: settings for if the media component is showing a video
      required: true
      fields:
        controls:
          type: object
          label: Video Control Labels
          description: Labels for the various video controls
          required: false
          preview:
            fullscreen: null
            play: null
            pause: null
            volume: null
        hasvideo:
          type: string
          label: Has Video
          description: does this have a video?
          required: true
          preview: false
        src:
          type: string
          label: Video url
          description: url for the video
          required: false
          preview: null
        tracks:
          type: string
          label: Tracks
          description: list of closed caption tracks, if any
          required: false
          preview: false
        youtube:
          type: string
          label: YouTube
          description: is this a YouTube video?
          required: false
          preview: false
  variants:
    hasvideo:
      label: Has Video
      settings:
        controls:
          fullscreen: "Fullscreen"
          play: "Play"
          pause: "Pause"
          volume: "Volume"
        hasvideo: true
        src: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"
        tracks: null
        youtube: null
  visibility: storybook
