media:
  use: '@components/media/media.twig'
  label: Media
  description: A component for displaying rich media, either an image or a video.
  fields:
    alt:
      type: string
      label: Alt
      description: alt text for the image
      required: true
      preview: 'My alt text'
    caption:
      type: string
      label: Caption
      description: string
      preview: 'my image caption'
    credit:
      type: string
      label: Credit
      description: string
      preview: 'Photo: copyright 2022 Person S. Name'
      required: true
    url:
      type: object
      label: URL
      description: The image url(s), and at which breakpoint each should be displayed.
      required: true
      preview:
        - breakpoint: 0
          src: 'https://place-hold.it/400x300?text=SmallBreakpointImage'
        - breakpoint: 800
          src: 'https://place-hold.it/800x600?text=MediumBreakpointImage'
        - breakpoint: 1200
          src: 'https://place-hold.it/1200x900?text=LargeBreakpointImage'
        - breakpoint: 1440
          src: 'https://place-hold.it/1600x1200?text=LargestBreakpointImage'
    video:
      type: object
      label: Video
      description: settings for if the media component is showing a video
      required: false
  variants:
    default:
      label: Image Only
      fields:
        alt: 'My alt text'
        caption: 'my image caption'
        credit: 'Photo: copyright 2022 Person S. Name'
        url:
            - breakpoint: 0
              src: 'https://place-hold.it/400x300?text=SmallBreakpointImage'
            - breakpoint: 800
              src: 'https://place-hold.it/800x600?text=MediumBreakpointImage'
            - breakpoint: 1200
              src: 'https://place-hold.it/1200x900?text=LargeBreakpointImage'
            - breakpoint: 1440
              src: 'https://place-hold.it/1600x1200?text=LargestBreakpointImage'
        video:
          hasvideo: null
    hasvideo:
      label: Has Video
      fields:
          alt: 'My alt text'
          caption: 'my image caption'
          credit: 'Photo: copyright 2022 Person S. Name'
          url:
              - breakpoint: 0
                src: 'https://place-hold.it/400x300?text=SmallBreakpointImage'
              - breakpoint: 800
                src: 'https://place-hold.it/800x600?text=MediumBreakpointImage'
              - breakpoint: 1200
                src: 'https://place-hold.it/1200x900?text=LargeBreakpointImage'
              - breakpoint: 1440
                src: 'https://place-hold.it/1600x1200?text=LargestBreakpointImage'
          video:
            controls:
                fullscreen: "Fullscreen"
                play: "Play"
                pause: "Pause"
                volume: "Volume"
            hasvideo: "true"
            src: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"
            tracks: null
            youtube: null
  visibility: storybook
