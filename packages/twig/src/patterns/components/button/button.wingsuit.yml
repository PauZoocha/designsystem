button:
  use: '@components/button/button.twig'
  label: Button
  description: A button or a link styled like a button.
  fields:
    size:
      type: select
      label: Size
      description: The size of the button.
      required: true
      options:
        small: Small
        medium: Medium
        large: Large
      preview: 'large'
    type:
      type: select
      label: Type
      description: The type of button.
      required: true
      options:
        primary: Primary
        secondary: Secondary
        tertiary: Tertiary
        alert: Alert
        icononly: Icon Only
      preview: 'primary'
    disabled:
      type: select
      label: Disabled
      description: The disabled state of the button.
      required: false
      options:
        true: True
        false: False
      preview: 'false'
    label:
      type: string
      label: Label
      description: The label for the button
      preview: 'Button'
      required: true
    url:
      type: string
      label: url
      description: The url for the button if it's a link
      preview: ''
      required: false
    target:
      type: string
      label: target
      description: Should the button open in a new tab? If so, include the name of the tab
      preview: 'true'
      required: false
    kind:
      type: select
      label: Kind
      description: What kind of functionality does the button have?
      required: false
      options:
        button: button
        reset: reset
        submit: submit
      preview: 'button'
    icon:
      type: string
      label: Icon
      description: optional icon to include in button
      preview: false
      required: false
    iconPosition:
      type: select
      label: Icon Position
      description: if there's an icon, where is it in the button?
      preview:
        left: left
        right: right
      required: false
    icononly:
      type: select
      label: Icon Only
      description: Is this an icon-only button?
      preview:
        true: true
        false: false
      required: false
    className:
      type: string
      label: Class name
      description: optional class name
      preview: 'optionalclass'
      required: false
    opensmodal:
      type: select
      label: Opens Modal
      description: Does this button trigger open a modal?
      preview:
        true: true
        false: false
      required: false
  visibility: storybook
