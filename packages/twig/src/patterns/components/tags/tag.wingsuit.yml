tag:
  use: '@components/tags/tag.twig'
  label: Tag
  description: A clickable tag
  fields:
    content:
      type: text
      label: Content
      description: The tag item's collapsed content.
      preview:
        faker: lorem.word
    id:
      type: text
      label: ID
      description: The tag item's id.
      preview:
        faker: lorem.word
    url:
      type: text
      label: URL
      description: The tag's url reference
      preview:
        faker: https://www.google.com/
  settings: 
    defaultActive:
      type: select
      label: Default Active
      description: The tag loads in an active state
      options:
        true: True
        false: False
      preview: false
      required: false
    tagType:
      type: type
      label: Tag Type
      description: The type of tag
      options:
        anchor: Anchor
        button: Button
        display: Display
      preview: display
  visibility: storybook
